<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>批量查询 Nimbus SOL & USDC</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9fafb; color: #1f2937; }
    textarea { width: 100%; height: 140px; font-family: monospace; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-weight: bold; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f3f4f6; }
    .err { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>📊 批量查询 Nimbus 钱包余额（SOL & USDC）</h2>
  <p>每行一个 Solana 地址：</p>
  <textarea id="input"></textarea>
  <br />
  <button onclick="start()">开始查询</button>

  <table id="result" hidden>
    <thead>
      <tr>
        <th>#</th>
        <th>地址</th>
        <th>SOL</th>
        <th>USDC</th>
        <th>总估值 (USD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const solPriceAPI = "https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd";

    async function getSolPrice() {
      try {
        const res = await fetch(solPriceAPI);
        const json = await res.json();
        return json.solana.usd || 0;
      } catch {
        return 0;
      }
    }

    async function fetchNimbus(address) {
      const proxy = "/api/nimbus";
      try {
        const res = await fetch(proxy + "?address=" + address);
        const json = await res.json();
        return json.data || [];
      } catch {
        return null;
      }
    }

    async function start() {
      const addresses = document.getElementById("input").value.trim().split("\n").filter(x => x);
      const tbody = document.querySelector("#result tbody");
      const solPrice = await getSolPrice();
      document.getElementById("result").hidden = false;
      tbody.innerHTML = "";

      for (let i = 0; i < addresses.length; i++) {
        const addr = addresses[i].trim();
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${addr}</td><td colspan="3">查询中...</td>`;
        tbody.appendChild(row);

        const data = await fetchNimbus(addr);
        if (!data) {
          row.innerHTML = `<td>${i + 1}</td><td>${addr}</td><td class="err">❌</td><td class="err">❌</td><td class="err">❌</td>`;
          continue;
        }

        let sol = 0, usdc = 0;
        for (const token of data) {
          if (token.symbol === "SOL") sol = +token.amount;
          if (token.symbol === "USDC") usdc = +token.amount;
        }
        const total = sol * solPrice + usdc;

        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${addr}</td>
          <td>${sol.toFixed(6)}</td>
          <td>${usdc.toFixed(6)}</td>
          <td>$${total.toFixed(2)}</td>
        `;
      }
    }
  </script>
</body>
</html>
