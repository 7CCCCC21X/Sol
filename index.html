<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Solana 批量余额查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9fafb;
      color: #111;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    pre {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 15px;
      white-space: pre-wrap;
      word-break: break-all;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>🔍 批量查询 Solana 地址余额</h2>
  <textarea id="addresses" placeholder="每行输入一个 Solana 地址"></textarea><br>
  <button id="query">开始查询</button>
  <pre id="output"></pre>

  <script>
    const rpcUrl = 'https://sol-dsvxfkat3-7ccccc21xs-projects.vercel.app/api/proxy';

    document.getElementById('query').onclick = async () => {
      const raw = document.getElementById('addresses').value.trim();
      const output = document.getElementById('output');
      output.textContent = '⏳ 查询中...';

      if (!raw) {
        alert('请输入至少一个地址');
        return;
      }

      const addresses = raw.split(/\s+/);
      const requests = addresses.map((addr, idx) => ({
        jsonrpc: "2.0",
        id: idx + 1,
        method: "getBalance",
        params: [addr]
      }));

      try {
        const res = await fetch(rpcUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requests)
        });

        if (!res.ok) throw new Error('网络请求失败，状态码: ' + res.status);

        const results = await res.json();
        const text = results.map(r => {
          const addr = addresses[r.id - 1];
          if (r.error) return `${addr} → ❌ 错误: ${r.error.message}`;
          const sol = r.result.value / 1e9;
          return `${addr} → ✅ ${sol} SOL`;
        }).join('\n');

        output.textContent = text;
      } catch (err) {
        output.textContent = '❌ 请求失败: ' + err.message;
      }
    };
  </script>
</body>
</html>
