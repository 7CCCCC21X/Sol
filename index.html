<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana 钱包资产查询</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9fafb; color: #1f2937; }
    h2 { margin-bottom: 10px }
    textarea { width: 100%; height: 120px; font-family: monospace; padding: 8px }
    button { margin-top: 10px; padding: 10px 20px; cursor: pointer; font-weight: bold; background: #2563eb; color: #fff; border: none; border-radius: 6px }
    button:hover { background: #1e40af }
    table { width: 100%; border-collapse: collapse; margin-top: 20px }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
    th { background: #f3f4f6 }
    .err { color: red; font-weight: bold }
  </style>
</head>
<body>
  <h2>📊 批量查询 Solana 钱包资产（SOL & USDC）</h2>
  <p>每行输入一个地址：</p>
  <textarea id="input"></textarea>
  <br>
  <button onclick="start()">开始查询</button>

  <table id="result" hidden>
    <thead>
      <tr>
        <th>编号</th>
        <th>地址</th>
        <th>SOL</th>
        <th>USDC</th>
        <th>总资产 (USD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const getDirectUrl = (addr) =>
      `https://api.getnimbus.io/v2/address/${addr}/holding?includePnl=false&chain=SOL`;

    async function fetchAssets(address) {
      try {
        const res = await fetch(getDirectUrl(address));
        const json = await res.json();
        const data = json.data || [];
        let sol = 0, usdc = 0, solPrice = 0, usdcPrice = 1;

        for (const t of data) {
          if (t.symbol === "SOL") {
            sol = +t.amount;
            solPrice = +t.rate;
          } else if (t.symbol === "USDC") {
            usdc = +t.amount;
            usdcPrice = +t.rate;
          }
        }
        const total = sol * solPrice + usdc * usdcPrice;
        return { sol, usdc, total };
      } catch (err) {
        return { sol: "❌", usdc: "❌", total: "❌" };
      }
    }

    async function start() {
      const lines = document.getElementById("input").value.trim().split("\n").filter(x => x);
      const tbody = document.querySelector("#result tbody");
      tbody.innerHTML = "";
      document.getElementById("result").hidden = false;

      for (let i = 0; i < lines.length; i++) {
        const address = lines[i].trim();
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${address}</td><td colspan="3">查询中...</td>`;
        tbody.appendChild(row);

        const { sol, usdc, total } = await fetchAssets(address);

        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${address}</td>
          <td>${typeof sol === 'number' ? sol.toFixed(6) : `<span class="err">${sol}</span>`}</td>
          <td>${typeof usdc === 'number' ? usdc.toFixed(6) : `<span class="err">${usdc}</span>`}</td>
          <td>${typeof total === 'number' ? "$" + total.toFixed(2) : `<span class="err">${total}</span>`}</td>
        `;
      }
    }
  </script>
</body>
</html>
